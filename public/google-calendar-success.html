<!DOCTYPE html>
<html>
  <head>
    <title>Google Calendar Connected</title>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
      }
      .container {
        text-align: center;
        padding: 2rem;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 10px;
        backdrop-filter: blur(10px);
      }
      .success-icon {
        font-size: 3rem;
        margin-bottom: 1rem;
      }
      h1 {
        margin: 0 0 1rem 0;
        font-size: 1.5rem;
      }
      p {
        margin: 0;
        opacity: 0.8;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="success-icon">
        <img width="48" height="48" src="https://img.icons8.com/emoji/48/check-mark-button-emoji.png"
          alt="check-mark-button-emoji" />
      </div>
      <h1>Google Calendar Connected!</h1>
      <p>You can now add subscriptions to your calendar.</p>
      <p>This window will close automatically...</p>
    </div>

    <script>
      
      if (window.opener) {
        window.opener.postMessage(
          {
            type: "GOOGLE_CALENDAR_AUTH_SUCCESS",
          },
          window.location.origin
        );
      }

      setTimeout(() => {
        window.close();
      }, 2000);
    </script>
  </body>
</html>
