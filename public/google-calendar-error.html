<!doctype html>
<html>
  <head>
    <title>Google Calendar Connection Failed</title>
    <style>
      body {
        font-family:
          -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
        color: white;
      }
      .container {
        text-align: center;
        padding: 2rem;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 10px;
        backdrop-filter: blur(10px);
      }
      .error-icon {
        font-size: 3rem;
        margin-bottom: 1rem;
      }
      h1 {
        margin: 0 0 1rem 0;
        font-size: 1.5rem;
      }
      p {
        margin: 0 0 0.5rem 0;
        opacity: 0.8;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="error-icon">
        <img
          width="48"
          height="48"
          src="https://img.icons8.com/color/48/delete-sign--v1.png"
          alt="delete-sign--v1"
        />
      </div>
      <h1>Connection Failed</h1>
      <p>Unable to connect to Google Calendar.</p>
      <p>Please try again or contact support.</p>
      <p>This window will close automatically...</p>
    </div>

    <script>
      const urlParams = new URLSearchParams(window.location.search);
      const errorMessage = urlParams.get('error') || 'Authentication failed';

      if (window.opener) {
        window.opener.postMessage(
          {
            type: 'GOOGLE_CALENDAR_AUTH_ERROR',
            message: errorMessage,
          },
          window.location.origin
        );
      }

      setTimeout(() => {
        window.close();
      }, 3000);
    </script>
  </body>
</html>
